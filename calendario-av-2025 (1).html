<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Entrenador Personal - Calendario 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #35BDF2, #83D95B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #83D95B;
            -webkit-text-fill-color: #83D95B;
        }

        .client-info {
            background: rgba(53, 189, 242, 0.1);
            border: 2px solid #35BDF2;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .client-info h3 {
            color: #35BDF2;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-item label {
            color: #83D95B;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .info-item input, .info-item select {
            padding: 10px;
            border: 1px solid #35BDF2;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .info-item input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .nav-button {
            background: linear-gradient(45deg, #35BDF2, #83D95B);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(53, 189, 242, 0.3);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(53, 189, 242, 0.4);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .current-month {
            font-size: 2rem;
            font-weight: bold;
            color: #35BDF2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .calendar-grid {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(53, 189, 242, 0.3);
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 10px;
        }

        .day-header {
            background: linear-gradient(45deg, #35BDF2, #83D95B);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .day-cell {
            background: rgba(255, 255, 255, 0.1);
            min-height: 100px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .day-cell:hover {
            background: rgba(53, 189, 242, 0.2);
            border-color: #35BDF2;
            transform: scale(1.02);
        }

        .day-cell.other-month {
            opacity: 0.3;
            cursor: default;
        }

        .day-cell.other-month:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: transparent;
            transform: none;
        }

        .day-number {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .day-events {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .event-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .event-text {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        .completed { background-color: #83D95B; }
        .rescheduled { background-color: #FFD700; }
        .holiday { background-color: #FF4444; }
        .payment { background-color: #35BDF2; }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #35BDF2;
            box-shadow: 0 10px 30px rgba(53, 189, 242, 0.3);
        }

        .modal h3 {
            color: #35BDF2;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form label {
            color: #83D95B;
            font-weight: bold;
        }

        .modal-form input, .modal-form select, .modal-form textarea {
            padding: 12px;
            border: 1px solid #35BDF2;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .modal-form textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .save-button {
            background: linear-gradient(45deg, #35BDF2, #83D95B);
            color: white;
        }

        .cancel-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #666;
        }

        .access-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #35BDF2, #83D95B);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
        }

        .readonly-mode .info-item input,
        .readonly-mode .info-item select {
            background: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
        }

        .readonly-mode .day-cell {
            cursor: default;
        }

        .readonly-mode .day-cell:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: transparent;
            transform: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .calendar-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .current-month {
                font-size: 1.5rem;
            }
            
            .day-cell {
                min-height: 80px;
                padding: 8px;
            }
            
            .legend {
                gap: 15px;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="access-toggle" onclick="toggleAccess()">
        <span id="access-text">Modo Entrenador</span>
    </button>

    <div class="container">
        <div class="header">
            <h1>AV ENTRENADOR PERSONAL</h1>
            <p>Control de Entrenamientos</p>
        </div>

        <div class="client-info">
            <h3>📋 Información del Cliente</h3>
            <div class="info-grid">
                <div class="info-item">
                    <label>Nombre Completo:</label>
                    <input type="text" id="clientName" placeholder="Nombre del cliente">
                </div>
                <div class="info-item">
                    <label>Modalidad:</label>
                    <select id="trainingMode">
                        <option value="presencial">Presencial</option>
                        <option value="virtual">Virtual</option>
                        <option value="mixta">Mixta</option>
                    </select>
                </div>
                <div class="info-item">
                    <label>Paquete de Sesiones:</label>
                    <select id="sessionPackage">
                        <option value="1">1 sesión - Sesión individual</option>
                        <option value="8">8 sesiones - Paquete básico</option>
                        <option value="12">12 sesiones - Paquete estándar</option>
                        <option value="16">16 sesiones - Paquete premium</option>
                        <option value="20">20 sesiones - Paquete completo</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="calendar-controls">
            <button class="nav-button" onclick="previousMonth()">← Anterior</button>
            <div class="current-month" id="currentMonth"></div>
            <button class="nav-button" onclick="nextMonth()">Siguiente →</button>
        </div>

        <div class="calendar-grid">
            <div class="calendar-header">
                <div class="day-header">Dom</div>
                <div class="day-header">Lun</div>
                <div class="day-header">Mar</div>
                <div class="day-header">Mié</div>
                <div class="day-header">Jue</div>
                <div class="day-header">Vie</div>
                <div class="day-header">Sáb</div>
            </div>
            <div class="calendar-body" id="calendarBody">
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot completed"></div>
                <span>Sesión Completada</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot rescheduled"></div>
                <span>Sesión Reprogramada</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot holiday"></div>
                <span>Día Festivo</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot payment"></div>
                <span>Día de Pago</span>
            </div>
        </div>
    </div>

    <!-- Modal para eventos -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h3>Gestionar Día</h3>
            <form class="modal-form">
                <label>Fecha:</label>
                <input type="text" id="eventDate" readonly>
                
                <label>Tipo de Evento:</label>
                <select id="eventType">
                    <option value="">Seleccionar...</option>
                    <option value="completed">Sesión Completada</option>
                    <option value="rescheduled">Sesión Reprogramada</option>
                    <option value="payment">Día de Pago</option>
                </select>
                
                <label>Motivo (para reprogramaciones):</label>
                <textarea id="eventReason" placeholder="Incapacidad del entrenador, compromisos laborales, condiciones climáticas, emergencias personales..."></textarea>
                
                <div class="modal-buttons">
                    <button type="button" class="modal-button cancel-button" onclick="closeModal()">Cancelar</button>
                    <button type="button" class="modal-button save-button" onclick="saveEvent()">Guardar</button>
                    <button type="button" class="modal-button cancel-button" onclick="deleteEvent()">Eliminar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let isTrainerMode = true;
        let events = JSON.parse(localStorage.getItem('avCalendarEvents')) || {};
        let clientData = JSON.parse(localStorage.getItem('avClientData')) || {};

        // Días festivos colombianos 2025
        const holidays = {
            '2025-01-01': 'Año Nuevo',
            '2025-01-06': 'Día de los Reyes Magos',
            '2025-03-24': 'Día de San José',
            '2025-04-17': 'Jueves Santo',
            '2025-04-18': 'Viernes Santo',
            '2025-05-01': 'Día del Trabajo',
            '2025-06-02': 'Ascensión del Señor',
            '2025-06-23': 'Corpus Christi',
            '2025-06-30': 'Sagrado Corazón',
            '2025-06-29': 'San Pedro y San Pablo',
            '2025-07-20': 'Día de la Independencia',
            '2025-08-07': 'Batalla de Boyacá',
            '2025-08-18': 'Asunción de la Virgen',
            '2025-10-13': 'Día de la Raza',
            '2025-11-03': 'Todos los Santos',
            '2025-11-17': 'Independencia de Cartagena',
            '2025-12-08': 'Inmaculada Concepción',
            '2025-12-25': 'Navidad'
        };

        const months = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        function initCalendar() {
            loadClientData();
            updateCalendar();
        }

        function loadClientData() {
            if (clientData.name) document.getElementById('clientName').value = clientData.name;
            if (clientData.mode) document.getElementById('trainingMode').value = clientData.mode;
            if (clientData.package) document.getElementById('sessionPackage').value = clientData.package;
        }

        function saveClientData() {
            clientData = {
                name: document.getElementById('clientName').value,
                mode: document.getElementById('trainingMode').value,
                package: document.getElementById('sessionPackage').value
            };
            localStorage.setItem('avClientData', JSON.stringify(clientData));
        }

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${months[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayCell = createDayCell(date);
                calendarBody.appendChild(dayCell);
            }
        }

        function createDayCell(date) {
            const dayCell = document.createElement('div');
            dayCell.className = 'day-cell';
            
            const dateStr = date.toISOString().split('T')[0];
            const isCurrentMonth = date.getMonth() === currentDate.getMonth();
            const isToday = dateStr === new Date().toISOString().split('T')[0];
            
            if (!isCurrentMonth) {
                dayCell.classList.add('other-month');
            }
            
            dayCell.innerHTML = `
                <div class="day-number">${date.getDate()}</div>
                <div class="day-events" id="events-${dateStr}"></div>
            `;
            
            // Agregar eventos
            const eventsContainer = dayCell.querySelector('.day-events');
            
            // Verificar si es día festivo
            if (holidays[dateStr]) {
                const eventEl = document.createElement('div');
                eventEl.className = 'event-text';
                eventEl.innerHTML = `<span class="event-dot holiday"></span>Festivo`;
                eventsContainer.appendChild(eventEl);
            }
            
            // Agregar eventos personalizados
            if (events[dateStr]) {
                const event = events[dateStr];
                const eventEl = document.createElement('div');
                eventEl.className = 'event-text';
                
                let eventText = '';
                let eventClass = '';
                
                switch (event.type) {
                    case 'completed':
                        eventText = 'Completada';
                        eventClass = 'completed';
                        break;
                    case 'rescheduled':
                        eventText = 'Reprogramada';
                        eventClass = 'rescheduled';
                        break;
                    case 'payment':
                        eventText = 'Pago';
                        eventClass = 'payment';
                        break;
                }
                
                eventEl.innerHTML = `<span class="event-dot ${eventClass}"></span>${eventText}`;
                eventsContainer.appendChild(eventEl);
            }
            
            if (isTrainerMode && isCurrentMonth) {
                dayCell.addEventListener('click', () => openModal(dateStr));
            }
            
            return dayCell;
        }

        function openModal(dateStr) {
            if (!isTrainerMode) return;
            
            selectedDate = dateStr;
            const date = new Date(dateStr + 'T00:00:00');
            
            document.getElementById('eventDate').value = date.toLocaleDateString('es-CO');
            document.getElementById('eventType').value = events[dateStr]?.type || '';
            document.getElementById('eventReason').value = events[dateStr]?.reason || '';
            
            document.getElementById('eventModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
            selectedDate = null;
        }

        function saveEvent() {
            if (!selectedDate || !isTrainerMode) return;
            
            const eventType = document.getElementById('eventType').value;
            const eventReason = document.getElementById('eventReason').value;
            
            if (eventType) {
                events[selectedDate] = {
                    type: eventType,
                    reason: eventReason
                };
            } else {
                delete events[selectedDate];
            }
            
            localStorage.setItem('avCalendarEvents', JSON.stringify(events));
            updateCalendar();
            closeModal();
        }

        function deleteEvent() {
            if (!selectedDate || !isTrainerMode) return;
            
            delete events[selectedDate];
            localStorage.setItem('avCalendarEvents', JSON.stringify(events));
            updateCalendar();
            closeModal();
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        }

        function toggleAccess() {
            isTrainerMode = !isTrainerMode;
            const accessText = document.getElementById('access-text');
            const body = document.body;
            
            if (isTrainerMode) {
                accessText.textContent = 'Modo Entrenador';
                body.classList.remove('readonly-mode');
                document.getElementById('clientName').disabled = false;
                document.getElementById('trainingMode').disabled = false;
                document.getElementById('sessionPackage').disabled = false;
            } else {
                accessText.textContent = 'Modo Cliente';
                body.classList.add('readonly-mode');
                document.getElementById('clientName').disabled = true;
                document.getElementById('trainingMode').disabled = true;
                document.getElementById('sessionPackage').disabled = true;
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', initCalendar);
        
        document.getElementById('clientName').addEventListener('change', saveClientData);
        document.getElementById('trainingMode').addEventListener('change', saveClientData);
        document.getElementById('sessionPackage').addEventListener('change', saveClientData);
        
        // Cerrar modal al hacer clic fuera
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
